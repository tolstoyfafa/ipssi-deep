{% extends "base.html" %} {% block content %}
<div class="text-center">
  {% set resultat = "Humain" %}
  {% if result.class_name == "Horse"%}
  {% set resultat = "Cheval" %}
  {% endif %}
  <h2>C'est un : {{ resultat }}</h2>
  <hr />

  <div class="row">
    <div class="card text-center col-md-6 offset-md-3">
      <img src="{{ result.image_path }}" class="rounded" />
    </div>
  </div>
  <br>
  <a href="{{ url_for('index') }}" class="btn btn-primary">Retour</a>
</div>
{% endblock %}
